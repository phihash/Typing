<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="src/apple-touch-icon.PNG">
  <link rel="icon" href="src/apple-touch-icon.PNG">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="SiteWrapper">
    <header class="header wrapper">
       <h1 class="SiteTitle">Typing Score</h1>
       <button class="settingButton" id="settingButton" data-micromodal-trigger="modal" >設定</button>
    </header>
    <main>
      <div class="typingArea wrapper">
        <div class="questionArea">
          <p id="questionIdArea"></p>
          <p class="questionSentenceArea" id="questionSentenceArea"> 問題数を選択してからはじめてください</p>
        </div>
        <input type="tel" class="numberArea" placeholder="数字のみ入力" id="numberArea" max="10">
        <input type="text" class="typingArea" placeholder="答えを入力" id="typingArea">
      </div>
      <!-- モーダル -->
      <!-- <div class="overlay hidden" id="overlay"></div> overlay -->
      <div class="modal hidden" id="modal" aria-hidden="false">
        <p>モダールウィンドウです。</p>
        <p>報告する</p>
      </div>
      <!-- ここまで -->
    </main>

    <footer>
      ©2022 phihash
      <a href="https://twitter.com/untikun_bot" style="background-color: burlywood;">問題の報告をしたい</a>
    </footer>
  </div>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
