<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="src/apple-touch-icon.PNG">
  <link rel="icon" href="src/apple-touch-icon.PNG">
</head>
<body>
  <div class="SiteWrapper">
    <div class="wrapper">
       <h2>Typing Score</h2>
       <p><small id="questionNumberArea">-</small>問</p>
       <p><small id="getScoreArea">-</small>点</p>
       <button id="setting">設定</button>
    </div>
    <main class="wrapper">
      <div class="typing-area">
        <p id="questionArea">問題数を選択してからはじめてください</p>
        <input type="number" class="number-area" id="numberArea" name="tentacles"
       min="10" max="100">
        <input type="text" placeholder="答えを入力" id="typingArea">
      </div>
    </main>
    <footer>
      ©2022 phihash
      <a href="https://twitter.com/untikun_bot" style="background-color: burlywood;">問題の報告をしたい</a>
    </footer>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
