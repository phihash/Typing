<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="src/apple-touch-icon.PNG">
  <link rel="icon" href="src/apple-touch-icon.PNG">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Oswald:wght@300;600;700&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
  <div class="SiteWrapper">
    <header class="header">
       <h1 class="SiteTitle">Typing Score</h1>
       <button class="settingButton" id="settingButton">設定</button>
    </header>
    <main>
      <div class="typingArea">
        <div class="questionArea">
          <p id="questionIdArea"></p>
          <p class="questionSentenceArea" id="questionSentenceArea"> 問題数を選択してからはじめてください</p>
        </div>
        <input type="tel" class="numberArea" id="numberArea" max="10">
        <input type="text" placeholder="答えを入力" id="typingArea">
      </div>
      <!-- モーダル -->
      <div class="hidden" id="overlay"></div> <!-- overlay -->
      <div class="hidden" id="modal">
        <button class="settingCloseButton" id="settingCloseButton">&times;</button> <!--モーダル閉じb-->
        <p>モダールウィンドウです。</p>
      </div>
      <!-- ここまで -->
    </main>

    <footer>
      ©2022 phihash
      <a href="https://twitter.com/untikun_bot" style="background-color: burlywood;">問題の報告をしたい</a>
    </footer>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
